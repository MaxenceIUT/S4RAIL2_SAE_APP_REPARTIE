<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Carte de Nancy (54)</title>
    <link rel="stylesheet" href="css/velib_map.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</head>

<body>
    <h1>Carte de Nancy (54)</h1>
    <h2>Inclut les:</h2>
    <ul>
        <li>Stations de vélos en libre service </li>
        <li>Restaurants</li>
        <li>Travaux de voirie</li>
        <li>Principaux établissements</li>
    </ul>
    <div id="map" style="width: 210vh; height: 80vh;"></div>
    <fieldset>
        <legend>Légende</legend>
        <div>
            <img src="img/velo.png" alt="velib" width="25" height="25">
            <label>Stations de vélos en libre service</label>
            <img src="img/resto.png" alt="restaurant" width="25" height="25">
            <label>Restaurants</label>
            <img src="img/danger.png" alt="travaux" width="25" height="25">
            <label>Travaux de voirie</label>
            <img src="img/school.png" alt="etablissement" width="25" height="25">
            <label>Principaux établissements</label>
        </div>
    </fieldset>
    <script src="js/map.js" type="module"></script>
</body>

</html>
